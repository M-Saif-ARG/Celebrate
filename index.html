<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <button type="button" class="btn btn-outline-light" style="color: rgb(2, 2, 2);" onclick="undo()">Undo</button>
            <button type="button" class="btn btn-outline-light" style="color: rgb(2, 2, 2);" onclick="redo()">Redo</button>
        </div>
        <div class="screen">
            <div id="txt" class="txt" contenteditable="true"></div>
        </div>
        <div class="fun">
            <div class="dropdown">
                <select class="btn btn-light dropdown-toggle" type="button" id="fontBtn" data-bs-toggle="dropdown" aria-expanded="false">
                    <option onclick="changeFont('Arial')">Arial</option>
                    <option onclick="changeFont('Courier New')">Courier New</option>
                    <option onclick="changeFont('Georgia')">Georgia</option>
                    <option onclick="changeFont('Times New Roman')">Times New Roman</option>
                    <option onclick="changeFont('Verdana')">Verdana</option>
                    <option onclick="changeFont('Tahoma')">Tahoma</option>
                </select>
            </div>

            <div class="fontSize">
                <ul class="pagination justify-content-center set_quantity">
                    <li class="page-item">
                        <button class="page-link" onclick="decreaseNumber('textbox')">
                            <i class="fas fa-minus"></i>
                        </button>
                    </li>
                    <li class="page-item">
                        <input type="text" name="" class="page-link" value="12" id="textbox" autocomplete="off">
                    </li>
                    <li class="page-item">
                        <button class="page-link" onclick="increaseNumber('textbox')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-light" id="boldBtn"> ùêÅ </button>
            <button type="button" class="btn btn-light" id="italicBtn"> ùêº </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
